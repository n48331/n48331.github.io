<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>M Nabeel | Full Stack Developer</title>
    <link rel="stylesheet" href="/assets/css/bundle.css">
    <style>
        .download-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            text-align: center;
        }

        .image-container {
            max-width: 100%;
            width: 100%;
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(.5, .7, .4, 1);
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .image-container:hover {
            transform: scale(1.02);
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .download-hint {
            margin-top: 20px;
            font-size: 1.1em;
            opacity: 0.6;
            font-weight: 400;
        }

        body.dark-mode .image-container {
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>

            </header>
            <main>
                <div class="wrapper">
                    <section class="download-section">
                        <div class="image-container" id="downloadTrigger">
                            <img src="/assets/images/share-NJL.png" alt="Share NJL">
                        </div>
                        <!-- <p class="download-hint">Click the image to download</p> -->
                    </section>
                </div>
            </main>
            <script>
                (function () {
                    const trigger = document.getElementById('downloadTrigger');
                    if (trigger) {
                        trigger.addEventListener('click', () => {
                            const link = document.createElement('a');
                            link.href = '/diverse-lives/UDIMNJLOOM/44-232/share-NJL.png';
                            link.download = 'share-NJL.png';
                            document.body.appendChild(link);
                            link.click();
                            document.body.removeChild(link);
                        });
                    }
                })();
            </script>
